# This is a basic workflow to build robot code.
name: CI
# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch.
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-docker:
    strategy:
      fail-fast: false
      matrix:
        include:
          - container: wpilib/roborio-cross-ubuntu:2025-24.04
            artifact-name: RoboRIO
            build-task: "frcUserProgramLinuxathenaReleaseExecutable"
    name: "Build - ${{ matrix.artifact-name }}"
    runs-on: ubuntu-24.04
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      - name: Fetch all history and metadata
        run: |
          git config --global --add safe.directory /__w/${{ github.event.repository.name }}/${{ github.event.repository.name }}
      - name: Build with Gradle
        run: ./gradlew ${{ matrix.build-task }}

  build-host:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2025
            artifact-name: Win64
            architecture: x64
            build-task: "frcUserProgramWindowsx86-64ReleaseExecutable"
          - os: macos-15
            artifact-name: MacOS
            architecture: x64
            build-task: "frcUserProgramOsxuniversalReleaseExecutable"
    name: "Build - ${{ matrix.artifact-name }}"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Fetch all history and metadata
        run: git fetch --prune --unshallow
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          architecture: ${{ matrix.architecture }}
      - name: Build with Gradle
        run: ./gradlew ${{ matrix.build-task }} -Ptoolchain-optional-roboRio


